<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão de dados</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body class="container bg-warning">
    <h1>Usuários de Teste via Rest</h1>

    <div id="usuarios" class="container-fluid" v-if="users.data.length > 0">
        <div class="row">
            <div class="card p-2 m-3 col-md-3" v-for="user in users.data" :key="user.id">
                <img class="card-img-top" :src="user.avatar" alt="Avatar">
                <div class="card-body">
                    <h4 class="card-title">
                        {{user.first_name}} {{user.last_name}}
                    </h4>
                    <p class="card-text">
                        {{user.email}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
